<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7d8e7f019b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="topIcon"><i class="fa-solid fa-angle-left"></i></div>
          <div class="topIcon"><i class="fa-solid fa-bars-staggered"></i></div>
        </nav>
        <img src="songImg.jpg" alt="Img" />
        <h2>Lofium</h2>
        <p>The only one cares about</p>
        <audio src="song.mp3"></audio>
        <input type="range" name="" class="progress" value="0" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div><i class="fa-solid fa-play playPause"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js">  </script>
</html>
